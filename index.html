<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Sign in</h1>
      <button class="google" type="submit">Sign in with Google</button>
      <button class="apple" type="submit">Sign in with Apple</button>
      <form action="">
        <input class="username" type="text" placeholder="Username" required>
        <input class="password" type="password" placeholder="Password" minlength="5" required>
        <button class="signup" type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
